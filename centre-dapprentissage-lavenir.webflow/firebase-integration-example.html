<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Integration Example</title>
</head>
<body>

  <!-- Banner Message Container -->
  <div id="banner-message" style="display: none;"></div>

  <!-- Blog Articles Container -->
  <div id="blog-container"></div>

  <!-- Resources Container (for students) -->
  <div id="resources-students"></div>

  <!-- Resources Container (for parents) -->
  <div id="resources-parents"></div>

  <!-- 
    Add these scripts before closing </body> tag in ALL your HTML files 
    Replace the order: Firebase SDK → Your Config → Your Helpers → Your Site JS
  -->

  <!-- Firebase SDK (version 9 compat mode for easier migration) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- Your Firebase Configuration -->
  <script src="js/firebase-config.js"></script>

  <!-- Firestore Helper Functions -->
  <script src="js/firestore-helpers.js"></script>

  <!-- Your existing site.js -->
  <script src="js/webflow.js"></script>
  <script src="js/site.js"></script>

  <!-- Initialize content on page load -->
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      
      // Display banner message
      await displayBannerMessage();
      
      // Display blog articles (if on blog page)
      if (document.getElementById('blog-container')) {
        await displayBlogArticles(6, 'blog-container');
      }
      
      // Display student resources (if on student resources page)
      if (document.getElementById('resources-students')) {
        await displayResources('students', 'resources-students');
      }
      
      // Display parent resources (if on parent resources page)
      if (document.getElementById('resources-parents')) {
        await displayResources('parents', 'resources-parents');
      }
      
    });
  </script>

</body>
</html>
